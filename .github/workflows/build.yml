name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build publish
      run: dotnet publish -c Release

    - name: Upload publish
      uses: actions/upload-artifact@v2
      with:
        name: publish
        path: bin/Release/net5.0/publish
